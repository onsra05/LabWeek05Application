<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Addresses</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Addresses</h1>
    <a href="/addresses/add" class="btn btn-success mb-3">Add New Address</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Street</th>
            <th>City</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="address : ${addresses}">
            <td th:text="${address.id}"></td>
            <td th:text="${address.street}"></td>
            <td th:text="${address.city}"></td>
            <td>
                <a th:href="@{/addresses/edit/{id}(id=${address.id})}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{/addresses/delete/{id}(id=${address.id})}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
